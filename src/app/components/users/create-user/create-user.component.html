                            <ng-template ngbTabContent>                                                                                                                                        <div class="tab-pane fade active show" id="account" role="tabpanel"
                                        aria-labelledby="account-tab">
                              <form [formGroup]="registerForm"  (ngSubmit)="onSave()"
                                    class="" novalidate>
                                <div class="form-group col-md-6">
                                  <input type="text" formControlName="firstName" class="form-control" id="Name"   placeholder="First Name"
                                         [ngClass]="{ 'is-invalid': submitted && fR.email.errors }">
                                  <div *ngIf="submitted && fR.firstName.errors" class="invalid-feedback">
                                    <div *ngIf="fR.firstName.errors.required" translate="entity.validation.required"></div>
                                  </div>
                                </div>
                                <div class="form-group col-md-6">
                                  <input type="text" formControlName="lastName" class="form-control" id="lastName"   placeholder="Last Name"
                                         [ngClass]="{ 'is-invalid': submitted && fR.email.errors }">
                                  <div *ngIf="submitted && fR.lastName.errors" class="invalid-feedback">
                                    <div *ngIf="fR.lastName.errors.required" translate="entity.validation.required"></div>
                                  </div>
                                </div>

                                <div class="form-group col-md-6">
                                  <input type="text" formControlName="phone" class="form-control" id="phone"   placeholder="Phone"
                                         [ngClass]="{ 'is-invalid': submitted && fR.email.errors }">
                                  <div *ngIf="submitted && fR.phone.errors" class="invalid-feedback">
                                    <div *ngIf="fR.phone.errors.required" translate="entity.validation.required"></div>
                                  </div>
                                </div>

                                <div class="form-group col-md-6">
                                  <select  class="custom-select  form-control custom-select-md"  name="type"  formControlName="type" [(ngModel)]="type"  (change)="changeType()" >
                                    <option [ngValue]="null">Select ....</option>
                                    <option value="Survivor">Survivor</option>
                                    <option value="Rescuer">Rescuer </option>
                                    <option value="Other">Other </option>
                                  </select>

                                </div>
                                <div class="form-group col-md-6">
                                  <input type="text" formControlName="email" class="form-control" id="email"   placeholder="email"
                                         [ngClass]="{ 'is-invalid': submitted && fR.email.errors }">
                                  <div *ngIf="submitted && fR.email.errors" class="invalid-feedback">
                                    <div *ngIf="fR.email.errors.required" translate="entity.validation.required"></div>
                                  </div>
                                </div>

                                <div class="form-group col-md-6 ">
                                  <input type="password" formControlName="password" class="form-control" id="password"
                                         [ngClass]="{ 'is-invalid': submitted && fR.password.errors }" placeholder="password" />
                                  <div *ngIf="submitted && fR.password.errors" class="invalid-feedback">
                                    <div *ngIf="fR.password.errors.required" translate="entity.validation.required"></div>
                                  </div>
                                </div>
